<div id="main">
<h2>Make a New Booking</h2><hr>
    <div id="pending"></div>
    <form id="bookingForm" novalidate>
        <fieldset>
            <ul>
                <li><label for="name">Enter your name:</label>
                    <input type="text" name="name" id="name">
                </li>
                <li><label for="checkIn">Check in date:</label>
                    <input type="text" name="checkIn" id="checkIn" class="datePicker" placeholder="mm/dd/yyyy">
                </li>

                <li><label for="checkOut">Check out date:</label>
                    <input type="text" name="checkOut" id="checkOut" class="datePicker" placeholder="mm/dd/yyyy">
                </li>

            </ul>

            <input type="button" value="Find Rooms" id="findButton">
        </fieldset>

    </form>
    <div id="availRooms"><table></table></div>
</div>
